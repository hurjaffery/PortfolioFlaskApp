<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      /* Background image styling for all pages */
      .bg-cover {
        background-image: url("{{ url_for('static', filename='images/backgroundimage.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .content-container {
        flex: 1;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-white" href="{{ url_for('home') }}">
        Portfolio Builder
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{{ url_for('create_portfolio') }}"
            >
              Create Portfolio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('contact') }}">
              Contact Me
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content with background -->
    <div class="bg-cover">
      <div class="content-container">{% block content %}{% endblock %}</div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
